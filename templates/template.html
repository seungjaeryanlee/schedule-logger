<body>
    <div class="report">
        <h1 class="title">{{ title }}</h1>
        <h3 class="date">{{ date }}</h3>
        <div class="summary">
            <h3 class="section-title">Summary</h3>
            <img src="summary.png">
            <table class="summary-table">
                <tr>
                    <th>Category</th>
                    <th>Duration</th>
                </tr>
                {% for label in ['W', 'R', 'N'] %}
                    <tr>
                        <td class="category">{{ label }}</td>
                        <td class="duration">{{ timedelta_to_string(total_duration[label]) }}</td>
                    </tr>
                {% endfor %}
            </table>
